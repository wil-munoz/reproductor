<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .video-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #555 60%, #333 100%);
            border: 4px solid #FFDD00;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-button::after {
            content: '';
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #333 10%, #000 90%);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.7), inset 0 -5px 15px rgba(255, 255, 255, 0.1);
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid #FFDD00;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="video-button">
        <div class="triangle"></div>
    </div>
</body>
</html>
